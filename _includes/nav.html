
<div id="top-nav">
	
	<img src="{{ "/assets/images/prebid_white_icon_200x35.png" | prepend: site.baseurl }}" class="fadeIn logo" >
	
	<ul>
		
		<li></li>
		
		{% assign count = 0 %}
		
		{% for tag in page.tags %}
			{% if count == 0 %}			
				
				<li class="fadeIn first-item">{{tag}}</li>
				
			{% else %}
			
				<li class="fadeIn">{{tag}}</li>
			
			{% endif %}
			{% assign count = count | plus: 1 %}
			
		{% endfor %}
		
			<li class="fadeIn"><a href="search.html" style="color:#ffffff;">Search</a></li>
		
	</ul>
	
		
	
</div>
